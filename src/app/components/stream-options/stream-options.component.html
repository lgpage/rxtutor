<h2 mat-dialog-title>Stream Options</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col">
      <form [formGroup]="formGroup!">
        <div class="row">
          <div class="col-md-6 col">
            <mat-form-field class="w-100">
              <mat-select required formControlName="size">
                <mat-option [value]="i" *ngFor="let i of maxNumberOfNodes">
                  {{ i }}
                </mat-option>
              </mat-select>
              <mat-label>Nodes</mat-label>
              <mat-hint>Number of stream nodes</mat-hint>
            </mat-form-field>
          </div>

          <div class="col-md-6 col">
            <mat-form-field class="w-100 pt-md-0 pt-4">
              <mat-select required formControlName="type">
                <mat-option value="alpha">Alpha</mat-option>
                <mat-option value="numeric">Numeric</mat-option>
              </mat-select>
              <mat-label>Type</mat-label>
              <mat-hint>Node value type</mat-hint>
            </mat-form-field>
          </div>

          <div class="col-md-6 col">
            <mat-form-field class="w-100 pt-4">
              <mat-select required formControlName="start">
                <mat-option [value]="s" *ngFor="let s of startOptions$ | async">
                  {{ s }}
                </mat-option>
              </mat-select>
              <mat-label>Start</mat-label>
              <mat-hint>Node values starts from</mat-hint>
            </mat-form-field>
          </div>

          <div class="col-md-6 col">
            <mat-form-field class="w-100 pt-4">
              <mat-select required formControlName="complete">
                <mat-option value="none">None</mat-option>
                <mat-option value="complete">Complete</mat-option>
                <mat-option value="error">Error</mat-option>
              </mat-select>
              <mat-label>Terminate</mat-label>
              <mat-hint>How the stream terminates</mat-hint>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="pt-4">
  <button mat-raised-button [mat-dialog-close]="true" color="primary">
    Ok
  </button>
</mat-dialog-actions>
